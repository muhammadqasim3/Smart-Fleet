<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout}">


<body>
	<div layout:fragment="content">
        <h3 class="page-header"><i class="fa fa-bars"></i> List of Countries</h3>
        <button type="button" class="btn btn-primary float-right mb-2" data-toggle="modal" data-target="#addModal">Add Country</button>
		        
        <!-- page start-->
		<!-- Table with stripped rows -->
		<table class="table table-striped table-advance table-hover">
			<thead>
				<tr>
					<th><i class="icon_table"></i>id</th>
					<th><i class="icon_table"></i>Name</th>
					<th><i class="icon_table"></i>Capital</th>
					<th><i class="icon_table"></i>Code</th>
					<th><i class="icon_cogs"></i>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="country:${countries}">
					<td th:text="${country.id}"></td>
					<td th:text="${country.name}"></td>
					<td th:text="${country.capital}"></td>
					<td th:text="${country.code}"></td>
					<td>
						<div class="btn-group">
							<a class="btn btn-success btn-sm" id="detailsButton"><i class="fa fa-eye"></i></a>
							<!-- <a data-toggle="modal" data-target="#editModal" class="btn btn-primary btn-sm" id="editButton"><i class="fa fa-edit"></i></a>  -->
							<a th:href="@{/countries/edit/(id=${country.id})}" class="btn btn-primary btn-sm" id="editButton"><i class="fa fa-edit"></i></a>
							<a th:href="@{/countries/delete/(id=${country.id})}" class="btn btn-danger btn-sm" id="deleteButton"><i class="fa fa-trash"></i></a>
						</div>
					</td>
				</tr>
			</tbody>

		</table>
		<!-- End Table with stripped rows -->
		
		<!-- Add Country Modal -->
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">New Country</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form th:action="@{/countries/addCountry}" method="post">
		        
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Name:</label>
		            <input type="text" class="form-control" id="recipient-name" name="name" required>
		          </div>
		        
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Capital:</label>
		            <input type="text" class="form-control" id="recipient-name" name="capital" required>
		          </div>
		        
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Code:</label>
		            <input type="text" class="form-control" id="recipient-name" name="code" required>
		          </div>
		        
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Continent:</label>
		            <input type="text" class="form-control" id="recipient-name" name="continent" required>
		          </div>                    
		        
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Nationality:</label>
		            <input type="text" class="form-control" id="recipient-name" name="nationality" required>
		          </div>       
		          
		        
		          <div class="form-group">
		          <div class="modal-footer">
			      	<button type="submit" class="btn btn-primary">Submit</button>     
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      </div>   
		        </div>             
		        </form>
		      </div>
		      
		    </div>
		  </div>
		</div>
		<!-- Add Country Modal End -->

		<!-- Edit Country Modal -->		
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
		 <form th:action="@{/countries/update}" method="put"> 
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="editModalLabel">Update Country</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
	<div class="modal-body">
		        <form th:action="@{/countries/addCountry}" method="post">
		        
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Name:</label>
		            <input type="text" class="form-control" id="recipient-name" name="name" required>
		          </div>
		        
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Capital:</label>
		            <input type="text" class="form-control" id="recipient-name" name="capital" required>
		          </div>
		        
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Code:</label>
		            <input type="text" class="form-control" id="recipient-name" name="code" required>
		          </div>
		        
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Continent:</label>
		            <input type="text" class="form-control" id="recipient-name" name="continent" required>
		          </div>                    
		        
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Nationality:</label>
		            <input type="text" class="form-control" id="recipient-name" name="nationality" required>
		          </div>       
		          
		        
		          <div class="form-group">
		          <div class="modal-footer">
			      	<button type="submit" class="btn btn-primary">Update</button>     
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      </div>   
		        </div>             
		        </form>
		    </div>
		  </div>
		</form>
		</div>
		<!-- Modal End -->
		
		
		<!-- Delete Country Modal -->		
		<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">Confirm delete</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <p>Are you sure you want to delete this record?</p>
		      </div>
		      <div class="modal-footer">
		        <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- Modal End -->
		
		<!-- Delete Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">Confirm delete</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <p>Are you sure you want to delete this record?</p>
		      </div>
		      <div class="modal-footer">
		        <a href="" class="btn btn-primary" id="confirmDeleteButton">Yes, Delete</a>
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
	
		<script th:src="@{assets/js/countries.js}"></script>
		
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
 

	<body>
		<div layout:fragment="content">		 
			<h1>Countries List</h1>
              <!-- Table with stripped rows -->
          <table class="table table-striped table-advance table-hover">
                <thead>
                  <tr>
                    <th><i class="icon_table"></i>id</th>
                    <th><i class="icon_table"></i>Name</th>
                    <th><i class="icon_table"></i>Capital</th>
                    <th><i class="icon_table"></i>Code</th>
                    <th><i class="icon_cogs"></i>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="country:${countries}">
                    <td th:text="${country.id}"></td>
                    <td th:text="${country.name}"></td>
                    <td th:text="${country.capital}"></td>
                    <td th:text="${country.code}"></td>
                    <td>
	                    <div class="btn-group">
	                    <a th:href="@{/countries/findById/(id=${country.id})}" class="btn btn-primary" id="editButton"><i class="icon_pencil-edit"></i></a>
	                    <a class="btn btn-success" id="detailsButton"><i class="icon_document_alt"></i></a>            
	                    <a th:href="@{/countries/delete/(id=${country.id})}" class="btn btn-danger" id="deleteButton"><i class="icon_close_alt2"></i></a>
	                    </div>
                    </td>
                  </tr>
        </tbody>
        
       </table>
              <!-- End Table with stripped rows -->
		</div>
	</body>
</html>
